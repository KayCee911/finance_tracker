<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinanceTracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">FinanceTracker</a>
      <div class="d-flex">
        {% if current_user.is_authenticated %}
          <a class="nav-link text-white" href="{{ url_for('main.dashboard') }}">Dashboard</a>
          <a class="nav-link text-white" href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
          <a class="nav-link text-white" href="{{ url_for('auth.login') }}">Login</a>
          <a class="nav-link text-white" href="{{ url_for('auth.register') }}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
